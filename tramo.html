<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rally - Resultados del Tramo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1300px;
            min-width: 1300px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(100, 116, 139, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 116, 139, 0.5);
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
        }

        h1 {
            text-align: center;
            color: #1e293b;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading {
            text-align: center;
            padding: 10px 20px;
            font-size: 18px;
            color: #666;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .tables-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            min-width: 1200px;
        }

        .table-column {
            flex: 1;
            min-width: 550px;
            width: 50%;
        }

        .section-title {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 16px;
            text-align: center;
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 25px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
        }

        .category-section {
            margin-bottom: 35px;
        }

        .category-title {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: 700;
            font-size: 16px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }

        .table-wrapper {
            margin-bottom: 5px;
        }

        table {
            width: 100%;
            min-width: 500px;
            border-collapse: collapse;
            border: 2px solid #1e40af;
            border-radius: 12px;
            overflow: hidden;
        }

        th {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-right: 2px solid #1e40af;
        }

        th:last-child {
            border-right: none;
        }

        td {
            padding: 10px 8px;
            text-align: center;
            border-bottom: 2px solid #e5e7eb;
            border-right: 2px solid #e5e7eb;
            background-color: #fff;
            font-size: 13px;
        }

        td:last-child {
            border-right: none;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: #eff6ff;
        }

        .pos-1 td {
            background-color: #fff !important;
            font-weight: bold;
        }

        .pos-1 td:first-child {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%) !important;
            color: white;
            font-size: 16px;
            font-weight: 700;
        }

        .error {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }

        .last-update {
            text-align: center;
            color: #64748b;
            font-size: 13px;
            margin-top: 25px;
            padding: 15px;
            background: #f1f5f9;
            border-radius: 8px;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #64748b;
            font-style: italic;
        }

        /* Media Queries para Responsive */
        @media (max-width: 1024px) {
            .tables-container {
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 10px;
                margin: 5px auto;
                border-radius: 8px;
            }

            .btn-back {
                padding: 8px 12px;
                font-size: 11px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 16px;
                margin-bottom: 15px;
            }

            .section-title {
                font-size: 14px;
                padding: 10px;
                margin-bottom: 12px;
            }

            .category-title {
                font-size: 12px;
                padding: 8px;
            }

            .category-section {
                margin-bottom: 20px;
            }

            .tables-container {
                gap: 15px;
            }

            .last-update {
                font-size: 10px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 14px;
            }

            .section-title {
                font-size: 12px;
                padding: 8px;
            }

            .category-title {
                font-size: 11px;
            }

            .btn-back {
                padding: 6px 10px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn-back">
            <span>←</span>
            <span>Volver al Menú</span>
        </a>
        <h1 id="title">RESULTADOS DEL TRAMO</h1>
        <div id="content" class="loading">Cargando datos</div>
        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        const PILOTOS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQeo0wYsc5ti8yBhljZLKklf7VXplQSmbAQS3GtdGokmvwQcj7X7QVGOX9h3jTh045B5O8vr6jb2G7U/pub?gid=1122371230&single=true&output=csv';
        
        let pilotosData = [];
        let peNumber = '';

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = values[index] || '';
                });
                
                const nombre = obj.Nombre || obj.NOMBRE || '';
                const categoria = obj.Categoria || obj.CATEGORIA || '';
                
                if (nombre && categoria) {
                    data.push(obj);
                }
            }
            
            return data;
        }

        function timeToSeconds(timeStr) {
            if (!timeStr || timeStr === '') return 999999;
            
            const parts = timeStr.split(':');
            if (parts.length === 2) {
                return parseInt(parts[0]) * 60 + parseFloat(parts[1]);
            } else if (parts.length === 3) {
                return parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + parseFloat(parts[2]);
            }
            return 999999;
        }

        function secondsToTime(seconds) {
            if (seconds >= 999999) return '-';
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = (seconds % 60).toFixed(2);
            
            if (hours > 0) {
                return `${hours}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(5, '0')}`;
            }
            return `${minutes}:${String(secs).padStart(5, '0')}`;
        }

        function formatDifference(diffSeconds) {
            if (diffSeconds === 0) return '-';
            return '+' + secondsToTime(diffSeconds);
        }

        async function loadData() {
            try {
                const response = await fetch(PILOTOS_URL);
                const text = await response.text();
                pilotosData = parseCSV(text);
                
                renderResults();
                updateLastUpdate();
            } catch (error) {
                document.getElementById('content').innerHTML = 
                    '<div class="error">❌ Error al cargar los datos.</div>';
                console.error('Error:', error);
            }
        }

        function calcularTotalAcumulado(piloto, hastaPE) {
            let totalSegundos = 0;
            let tieneTiempos = false;
            
            for (let i = 1; i <= hastaPE; i++) {
                const ssColumn = `SS${i}`;
                const tiempo = piloto[ssColumn];
                if (tiempo && tiempo !== '') {
                    const segundos = timeToSeconds(tiempo);
                    if (segundos < 999999) {
                        totalSegundos += segundos;
                        tieneTiempos = true;
                    }
                }
            }
            
            return tieneTiempos ? totalSegundos : 999999;
        }

        function obtenerPenalizacion(piloto) {
            const penalizacion = timeToSeconds(piloto.PENALIZACION || piloto.Penalizacion || '');
            return penalizacion < 999999 ? penalizacion : 0;
        }

        function renderResults() {
            peNumber = getQueryParam('pe');
            const peNumero = parseInt(peNumber);
            document.getElementById('title').textContent = `RESULTADOS - PE ${peNumber}`;

            if (pilotosData.length === 0) {
                document.getElementById('content').innerHTML = 
                    '<div class="error">❌ No se encontraron datos de pilotos.</div>';
                return;
            }

            const ssColumn = `SS${peNumber}`;
            
            const categorias = [...new Set(pilotosData.map(p => p.Categoria || p.CATEGORIA))].filter(c => c).sort();

            let htmlPE = '<div class="section-title">Clasificación P.E.</div>';
            let htmlGeneral = '<div class="section-title">Clasificación General</div>';

            categorias.forEach(categoria => {
                const pilotosCategoria = pilotosData
                    .filter(p => (p.Categoria || p.CATEGORIA) === categoria && p[ssColumn])
                    .map(p => {
                        const totalAcumulado = calcularTotalAcumulado(p, peNumero);
                        return {
                            nombre: p.Nombre || p.NOMBRE || '',
                            categoria: categoria,
                            tiempo: p[ssColumn],
                            tiempoSegundos: timeToSeconds(p[ssColumn]),
                            totalSegundos: totalAcumulado
                        };
                    })
                    .sort((a, b) => a.tiempoSegundos - b.tiempoSegundos);

                if (pilotosCategoria.length === 0) return;

                const mejorTiempo = pilotosCategoria[0].tiempoSegundos;

                htmlPE += `
                    <div class="category-section">
                        <div class="category-title">${categoria}</div>
                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Pos</th>
                                        <th>Piloto</th>
                                        <th>Clase</th>
                                        <th>Tiempo</th>
                                        <th>Diferencia</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;

                pilotosCategoria.forEach((piloto, index) => {
                    const diferencia = piloto.tiempoSegundos - mejorTiempo;
                    const rowClass = index === 0 ? 'pos-1' : '';

                    htmlPE += `
                        <tr class="${rowClass}">
                            <td><strong>${index + 1}</strong></td>
                            <td>${piloto.nombre}</td>
                            <td>${piloto.categoria}</td>
                            <td>${piloto.tiempo}</td>
                            <td>${formatDifference(diferencia)}</td>
                        </tr>
                    `;
                });

                htmlPE += `
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            });

            categorias.forEach(categoria => {
                const pilotosGeneralCategoria = pilotosData
                    .filter(p => (p.Categoria || p.CATEGORIA) === categoria)
                    .map(p => {
                        const totalAcumulado = calcularTotalAcumulado(p, peNumero);
                        const penalizacion = timeToSeconds(p.PENALIZACION || p.Penalizacion || '');
                        const penalizacionSegundos = penalizacion < 999999 ? penalizacion : 0;
                        const totalConPenalizacion = totalAcumulado + penalizacionSegundos;
                        
                        return {
                            nombre: p.Nombre || p.NOMBRE || '',
                            categoria: categoria,
                            totalSegundos: totalAcumulado,
                            penalizacionSegundos: penalizacionSegundos,
                            totalConPenalizacion: totalConPenalizacion
                        };
                    })
                    .filter(p => p.totalSegundos < 999999)
                    .sort((a, b) => a.totalConPenalizacion - b.totalConPenalizacion);

                if (pilotosGeneralCategoria.length === 0) return;

                const mejorTotal = pilotosGeneralCategoria[0].totalConPenalizacion;

                htmlGeneral += `
                    <div class="category-section">
                        <div class="category-title">${categoria}</div>
                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Pos</th>
                                        <th>Piloto</th>
                                        <th>Tiempo</th>
                                        <th>Penaliz</th>
                                        <th>T. Total</th>
                                        <th>Dif. 1°</th>
                                        <th>Dif. Ant.</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;

                pilotosGeneralCategoria.forEach((piloto, index) => {
                    const dif1 = piloto.totalConPenalizacion - mejorTotal;
                    const difAnt = index > 0 ? piloto.totalConPenalizacion - pilotosGeneralCategoria[index - 1].totalConPenalizacion : 0;
                    const rowClass = index === 0 ? 'pos-1' : '';
                    const tiempoFormateado = secondsToTime(piloto.totalSegundos);
                    const penalizFormateada = piloto.penalizacionSegundos > 0 ? secondsToTime(piloto.penalizacionSegundos) : '-';
                    const totalFormateado = secondsToTime(piloto.totalConPenalizacion);

                    htmlGeneral += `
                        <tr class="${rowClass}">
                            <td><strong>${index + 1}</strong></td>
                            <td>${piloto.nombre}</td>
                            <td>${tiempoFormateado}</td>
                            <td>${penalizFormateada}</td>
                            <td>${totalFormateado}</td>
                            <td>${formatDifference(dif1)}</td>
                            <td>${formatDifference(difAnt)}</td>
                        </tr>
                    `;
                });

                htmlGeneral += `
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            });

            const html = `
                <div class="tables-container">
                    <div class="table-column">${htmlPE}</div>
                    <div class="table-column">${htmlGeneral}</div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        function updateLastUpdate() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('es-AR');
            document.getElementById('lastUpdate').textContent = 
                `🔄 Última actualización: ${timeStr}`;
        }

        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
