<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/inscriptos.css">
    <title>Inscriptos - Sabbatini</title>
    <!-- Biblioteca jsPDF para exportar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
    <div class="container">
        <a href="/index.html" class="btn-back">
            <span>←</span>
            <span>Volver al Menú</span>
        </a>
        <h1>INSCRIPTOS PROVISORIOS</h1>
        <div class="contador-inscriptos">
            <div class="contador-principal">
                <span class="contador-numero" id="contadorPilotos">0</span>
                <span class="contador-texto">Pilotos</span>
            </div>
            <div class="contador-categorias" id="contadorCategorias"></div>
        </div>
        <div id="content" class="loading">Cargando datos</div>
        <div class="last-update" id="lastUpdate"></div>
        
        <!-- Botón de exportar PDF -->
        <div class="export-container">
            <button id="btnExportPDF" class="btn-export-pdf">
                <span>Exportar a PDF</span>
            </button>
        </div>
    </div>
    <script src="/js/inscriptos.js"></script>

</body>
</html>
