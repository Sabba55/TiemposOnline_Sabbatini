<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación General - Sabbatini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            min-height: 100vh;
            padding: 20px;
            max-width: 1300px;
            min-width: 1300px;
        }

        .container {
            max-width: 1300px;
            min-width: 1300px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(100, 116, 139, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 116, 139, 0.5);
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
        }

        h1 {
            text-align: center;
            color: #1e293b;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tramo-info {
            text-align: center;
            color: #242a33;
            font-size: 18px;
            font-weight: 600;
            padding: 12px;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            border-radius: 10px;
            border-left: 4px solid #1e40af;
        }

        .tramo-details {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 8px;
            font-size: 14px;
            color: #242a33;
        }

        .tramo-detail-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tramo-detail-item strong {
            color: #1e293b;
        }

        .loading {
            text-align: center;
            padding: 10px 0px;
            font-size: 18px;
            color: #666;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .tables-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .table-column {
            flex: 1;
        }

        .table-pe {
            flex: 0 0 calc(40% - 15px);
        }

        .table-general {
            flex: 0 0 calc(60% - 15px);
        }

        .section-title {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 16px;
            text-align: center;
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #1e40af;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        th {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-right: 2px solid #1e40af;
        }

        th:last-child {
            border-right: none;
        }

        td {
            padding: 10px 8px;
            text-align: center;
            border-bottom: 2px solid #e5e7eb;
            border-right: 2px solid #e5e7eb;
            background-color: #fff;
            font-size: 13px;
            color: #2b2b2b;
        }

        td:last-child {
            border-right: none;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:nth-child(odd) td {
            background-color: #f3f4f6;
        }

        tbody tr:nth-child(even) td {
            background-color: #fff;
        }

        tr:hover td {
            background-color: #dbeafe !important;
        }

        .pos-1 td {
            font-weight: bold;
        }

        .pos-1 td:first-child {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%) !important;
            color: white;
            font-size: 16px;
            font-weight: 700;
        }

        .pos-1 td:not(:first-child) {
            background-color: #fef3c7 !important;
            color: #2b2b2b;
        }

        .error {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }

        .last-update {
            text-align: center;
            color: #64748b;
            font-size: 13px;
            margin-top: 25px;
            padding: 15px;
            background: #f1f5f9;
            border-radius: 8px;
        }

        .penalizacion-activa {
            color: #dc2626;
            font-weight: normal;
        }

        .fila-dnf td {
            color: #dc2626 !important;
            font-weight: 600;
        }

        .fila-dnf td:first-child {
            background-color: #fee2e2 !important;
        }

        .anuncio {
            display: flex;
            justify-content: center;
        }

        /* Colores suaves por categoría para filas de PE */
        .category-bg-1 td {
            background-color: #bfdbfe !important;
        }

        .category-bg-2 td {
            background-color: #c4b5fd !important;
        }

        .category-bg-3 td {
            background-color: #fbcfe8 !important;
        }

        .category-bg-4 td {
            background-color: #bbf7d0 !important;
        }

        .category-bg-5 td {
            background-color: #fef08a !important;
        }

        .category-bg-6 td {
            background-color: #fcd34d !important;
        }

        .category-bg-7 td {
            background-color: #fca5a5 !important;
        }

        .category-bg-8 td {
            background-color: #d1d5db !important;
        }

        /* Mantener hover funcionando */
        tr.category-bg-1:hover td,
        tr.category-bg-2:hover td,
        tr.category-bg-3:hover td,
        tr.category-bg-4:hover td,
        tr.category-bg-5:hover td,
        tr.category-bg-6:hover td,
        tr.category-bg-7:hover td,
        tr.category-bg-8:hover td {
            background-color: #93c5fd !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/index.html" class="btn-back">
            <span>←</span>
            <span>Volver al Menú</span>
        </a>
        <h1 id="title">CLASIFICACIÓN GENERAL</h1>
        <div id="tramoInfo" class="tramo-info" style="display: none;"></div>
        <div id="content" class="loading">Cargando datos</div>
        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script src="/js/tramoGeneral.js"></script>

</body>
</html>
