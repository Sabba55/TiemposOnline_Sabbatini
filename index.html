<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rally - Menú de Tramos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(15, 23, 42, 0.85), rgba(30, 58, 138, 0.85)), 
                        url('https://images.unsplash.com/photo-1612885852854-e2b8ea2f34e7?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1033') center/cover fixed;
            min-height: 100vh;
            padding: 0;
            padding-top: 100px;
        }

        .container {
            max-width: 1200px;
            min-width: 1200px;
            margin: 30px auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .header-banner {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-container {
            position: absolute;
            left: 0;
            width: 250px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .header-title-wrapper {
            text-align: center;
        }

        .header-title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .header-subtitle {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 400;
            margin-top: 4px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .loading {
            text-align: center;
            padding: 10px 20px;
            font-size: 18px;
            color: #666;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        table {
            width: 100%;
            min-width: 1000px;
            border-collapse: collapse;
            margin-top: 20px;
            border: 2px solid #1e40af;
            border-radius: 12px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        }

        th {
            color: white;
            padding: 16px 12px;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
            border-right: 2px solid #1e40af;
        }

        th:last-child {
            border-right: none;
        }

        td {
            padding: 16px 12px;
            text-align: center;
            border-bottom: 2px solid #e5e7eb;
            border-right: 2px solid #e5e7eb;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        td:last-child {
            border-right: none;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background-color: #eff6ff;
        }

        .btn-clases {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
            width: 100%;
            display: block;
        }

        .btn-clases:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.5);
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
        }

        .btn-clases:active {
            transform: translateY(0);
        }

        .error {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }

        .last-update {
            text-align: center;
            color: #64748b;
            font-size: 13px;
            padding: 15px;
            background: #f1f5f9;
            border-radius: 8px;
            display: inline-block;
            width: 100%;
        }

        .pe-number {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 700;
            display: inline-block;
            font-size: 16px;
        }

        .ganador-cell {
            font-weight: 600;
            color: #1e40af;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 90px;
            }

            th, td {
                padding: 10px 6px;
            }

            .btn-clases {
                padding: 8px 12px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="header-banner">
        <div class="header-content">
            <div class="header-title-wrapper">
                <div class="header-title">RALLY - PAGINA DE TIEMPOS</div>
                <div class="header-subtitle">Sistema de Seguimiento en Tiempo Real | Creado por Sabbatini Martin</div>
            </div>
            <div class="logo-container">
                <img src="assets/logoSabbatini.png" alt="Rally Logo">
            </div>
        </div>
    </div>

    <div class="container">
        <div id="content" class="loading">Cargando datos</div>
        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        const TRAMOS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQeo0wYsc5ti8yBhljZLKklf7VXplQSmbAQS3GtdGokmvwQcj7X7QVGOX9h3jTh045B5O8vr6jb2G7U/pub?gid=0&single=true&output=csv';
        
        let tramosData = [];

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = values[index] || '';
                });
                data.push(obj);
            }
            
            return data;
        }

        async function loadData() {
            try {
                const response = await fetch(TRAMOS_URL);
                const text = await response.text();
                tramosData = parseCSV(text);
                
                renderMenu();
                updateLastUpdate();
            } catch (error) {
                document.getElementById('content').innerHTML = 
                    '<div class="error">❌ Error al cargar los datos. Por favor, verifica que la hoja de cálculo esté publicada correctamente.</div>';
                console.error('Error:', error);
            }
        }

        function renderMenu() {
            if (tramosData.length === 0) {
                document.getElementById('content').innerHTML = 
                    '<div class="error">❌ No se encontraron datos de tramos.</div>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>PE</th>
                            <th>Desde - Hasta</th>
                            <th>KMS</th>
                            <th>Hora</th>
                            <th>Clases</th>
                            <th>Ganador</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            tramosData.forEach(tramo => {
                const pe = tramo.PE || '';
                const desde = tramo.Desde || '';
                const hasta = tramo.Hasta || '';
                const desdeHasta = desde && hasta ? `${desde} - ${hasta}` : '';
                const kms = tramo.KMS || '';
                const hora = tramo.HORA || '';
                const ganador = tramo.Ganador || tramo.GANADOR || '';

                html += `
                    <tr>
                        <td><span class="pe-number">${pe}</span></td>
                        <td>${desdeHasta}</td>
                        <td><strong>${kms}</strong></td>
                        <td>${hora}</td>
                        <td>
                            <button class="btn-clases" onclick="verClases('${pe}')">
                                Ver Resultados
                            </button>
                        </td>
                        <td class="ganador-cell">${ganador}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            document.getElementById('content').innerHTML = html;
        }

        function verClases(pe) {
            window.location.href = `tramo.html?pe=${pe}`;
        }

        function updateLastUpdate() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('es-AR');
            document.getElementById('lastUpdate').textContent = 
                `🔄 Última actualización: ${timeStr}`;
        }

        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
